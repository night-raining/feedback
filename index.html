<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        <form method="post" action="http://httpbin.org/post">
            <div class="form-group">
                <label for="name" >ФИО</label><br>
                <input type="text" name="name" placeholder="Иванов Иван Иванович">

            </div>
            <div class="form-group">
                <lable for="gender">Укажите пол:
                    <input type="radio" name="gender" value="male">Мужской
                    <input type="radio" name="gender" value="male">Женский
                </lable>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label><br>
                <input type="email" name="email" placeholder="ivanov@mail.ru">

            </div>
            <div class="form-group">
                <label for="category">Категория обращения</label><br>
                <select name="email" id="category">
                    <option value="gratitude">Благодарность</option>
                    <option value="complaint" selected>Жалоба</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Текст сообщения</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Текст сообщения"></textarea>
            </div>
            <div class="form-group">
                <label for="attachments">Вложения</label><br>
                <input type="file" name="attachments">
            </div>
            <div class="form-group button-block">
                <input class="button" type="submit" placeholder="Отправить"> 
            </div>
        </form>
    </div>
</body>
</html>
